language: node_js
node_js: stable
cache:
  directories:
  - "$HOME/.sonar/cache"
  - "$HOME/.npm"
jobs:
  include:
  - stage: Compile, test and delopy
    script: npm ci
    script: npm run test
    script: npm run lint
    addons:
      sonarcloud:
        organization: papaya
    script: sonar-scanner
deploy:
  provider: heroku
  api_key:
    secure: 
  app: papaya-server
  on:
    repo: ghanizadev/papaya-backend
notifications:
  email: false
  on_success: change
  on_failure: always

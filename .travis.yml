language: node_js
node_js: stable
cache:
  directories:
  - "$HOME/.sonar/cache"
  - "$HOME/.npm"
jobs:
  include:
  - stage: Compile
    script: npm ci
  - stage: Mocha/Chai Tests
    script: npm run test
  - stage: Check Code Lint
    script: npm run lint
  - stage: Check Quality Gate
    addons:
      sonarcloud:
        organization: papaya
    script: sonar-scanner
deploy:
  provider: heroku
  api_key:
    secure: 
  app: papaya-server
  on:
    repo: ghanizadev/papaya-backend
notifications:
  email: false
  on_success: change
  on_failure: always

language: node_js
node_js:
  'stable'

cache:
  directories:
    - '$HOME/.sonar/cache'
    - "$HOME/.npm"

env:
  - SALT=$2b$10$vsxz0Ld.zLy6MvmM8b4tRenrWSh.dl4xNHHeevmBI.ndpoC0hAreq MONGO_HOST=mongodb://localhost:27017/lasolana

jobs:
  include:
    - stage: "Compile"
      script: npm ci

    - stage: "Test"
      name: 'Mocha/Chai'
      script: npm run test
      addons:
        sonarcloud:
          organization: "papaya" 
      name: 'SonarQube'
